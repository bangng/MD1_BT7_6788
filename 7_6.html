<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Doanh số bán hàng <input type="text" id="doanhSo">
<br><br>

<button onclick="tinh()">Tính</button>

<p id="result">hoa hồng</p>

<script>

    function tinh() {

        let doanhSo = +document.getElementById('doanhSo').value;

        document.getElementById('result').innerText = doanhSo * 30/100;

    }

</script>

</body>
</html>
